<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../15_11_2022/bootstrap.css" />
  </head>
  <body>
    <h1 class="text-center">Bootstrap Form</h1>
    <form action="">
      <!-- Input  -->
      <div>
        <label for="" class="form-label m-3">
          Full Name
        </label>
        <input
          type="txt"
          name="txt"
          value=""
          id="txt"
          class="form-control mx-3"
        />
      </div>
      <div>
        <label for="pwd" class="form-label m-3">
          Password
        </label>
        <input
          type="password"
          name="pwd"
          value=""
          id="txt"
          class="form-control mx-3"
        />
      </div>
      <!-- <div>
        <label for="txs" class="form-label m-3">
          Description
        </label>
        <textarea type="txs" name="txs" class="form-control mx-3" />
      </div> -->
      <!-- check box -->
      <div class="m-4">
        <div class="form-check form-check-inline">
          <input type="checkbox" id="ck1" name="ck1" class="form-check-input" />
          <label for="ck1" class="form-check-label">Red</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="ck2" name="ck2" class="form-check-input" />
          <label for="ck2" class="form-check-label">Green</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="ck3" name="ck3" class="form-check-input" />
          <label for="ck3" class="form-check-label">Blue</label>
        </div>
      </div>
      <hr />
      <!-- switch-->
      <div class="m-4">
        <div class="form-check form-switch">
          <input type="checkbox" id="ck1" name="ck1" class="form-check-input" />
          <label for="ck1" class="form-check-label">Red</label>
        </div>
        <div class="form-check form-switch">
          <input type="checkbox" id="ck2" name="ck2" class="form-check-input" />
          <label for="ck2" class="form-check-label">Green</label>
        </div>
        <div class="form-check form-switch">
          <input type="checkbox" id="ck3" name="ck3" class="form-check-input" />
          <label for="ck3" class="form-check-label">Blue</label>
        </div>
      </div>
      <hr />
      <!-- buton -->
      <div class="m-3">
        <div class="form-check">
          <input type="checkbox" id="ck1" name="ck1" class="btn-check" />
          <label for="ck1" class="btn btn-outline-danger">Red</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="ck2" name="ck2" class="btn-check" />
          <label for="ck2" class="btn btn-success">Green</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="ck3" name="ck3" class="btn-check" />
          <label for="ck3" class="btn btn-primary">Blue</label>
        </div>
      </div>
    </form>
  </body>
  <script src="../15_11_2022//bootstrap.bundle.js"></script>
</html>
