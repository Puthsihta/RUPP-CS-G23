<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slide</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout">
      <img
        class="cover"
        src="https://images.unsplash.com/photo-1484591974057-265bb767ef71?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
        alt="cover-image"
      />
      <!-- <p id="caption">Montains</p> -->
      <ul class="album">
        <li>
          <img
            src="https://images.unsplash.com/photo-1484593068577-0b446a79ed33?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="1"
          />
        </li>
        <li>
          <img
            src="https://images.unsplash.com/photo-1478720810557-93a325137487?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="2"
          />
        </li>
        <li>
          <img
            src="https://images.unsplash.com/photo-1481724144070-889bf9281820?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="3"
          />
        </li>
        <li>
          <img
            src="https://images.unsplash.com/photo-1659039529999-faff4ae64891?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="4"
          />
        </li>
        <li>
          <img
            src="https://images.unsplash.com/photo-1653634163540-0b95d47da13b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="5"
          />
        </li>
      </ul>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
